<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TEDxCBIT: Idependently organized TED Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheet/common.css" />
  <link rel="stylesheet" href="/stylesheet/home.css" />
</head>
<body>
  <header>
    <div class="container">
      <img class="logo" src="/img/logo.png" alt="TEDxCBIT logo">
      <div class="flex__separator"></div>
      <nav class="header__nav">
        <ul>
          <li><a href="/talks/">Talks</a></li>
          <li><a href="/partners/">Partners</a></li>
          <li><a href="/about/">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h1 class="hidden">TEDxCBIT</h1>

  <div class="hero">
    <div class="hero__bg">
      <img src="/img/planets/earth.png" alt="Image of a planet" class="planet">
      <img src="/img/planets/saturn.png" alt="Image of a planet" class="planet">
      <img src="/img/planets/uranus.png" alt="Image of a planet" class="planet">
      <img src="/img/planets/moon.png" alt="Image of a planet" class="planet">
      <img src="/img/astronaut.png" alt="Image of an astronaut" class="astronaut">
    </div>
    <div class="container">
      <img class="hero__letter" src="/img/grooved-x.png">
      <div class="hero__content">
        <h2>Making Space</h2>
        <p>on 7<sup>th</sup> October 2018</p>
        <p>at CBIT</p>
        <p>
          <a href="https://www.townscript.com/e/tedxcbit-214023" target="_blank" rel="noopener noreferrer">Attend</a>
        </p>
      </div>
    </div>
  </div>

  <main>
    <section class="section container">
      <h2 class="section__heading">TEDx is here at CBIT to create new spaces of thought and explore the old</h2>
      <img src="/img/home/1.png" alt="">
    </section>
  </main>

  <footer class="page-footer">
    <div class="container links">
      <ul>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/about/">About</a></li>
      </ul>
    </div>
    <div class="container license-notice">
      This independently organized TEDx event is operated under license from <a href="https://ted.com/">TED</a>.
    </div>
  </footer>

  <!-- <script src="https://unpkg.com/flipping@1.1.0/dist/flipping.js"></script> -->
  <script src="/js/flip.js"></script>
  <script src="/js/home.js"></script>
</body>
</html>
